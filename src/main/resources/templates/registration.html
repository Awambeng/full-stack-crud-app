<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            <form class="d-flex">
                <a class="navbar-brand" href="#">User Name</a>
            </form>
        </div>
    </nav>

    <!-- Registration form -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>
                <h2 class="text-center mb-5">Registration</h2>
                <form th:action="@{/registration}" method="post" th:object="${users}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="cl-sm-8">
                            <input class="form-control" th:field="*{firstName}" required autofocus="autofocus" id="firstName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="cl-sm-8">
                            <input class="form-control" th:field="*{lastName}" required autofocus="autofocus" id="lastName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="cl-sm-8">
                            <input class="form-control" th:field="*{email}" required autofocus="autofocus" id="email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="cl-sm-8">
                            <input class="form-control" th:field="*{password}" required autofocus="autofocus" id="password" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="offset-sm-4 col-sm-4 d-grid mt-5">
                            <button type="submit" class="btn btn-success mb-2">Register</button>
                            <span style="text-align: center">Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
