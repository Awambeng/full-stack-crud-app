databaseChangeLog:
  - changeSet:
      id: '002-changelog_v2-teacher-table'
      author: 'Bolan'
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: "id"
                  constraints:
                    primaryKey: true
                  type: varchar(64)
              - column:
                  name: "Teacher_Name"
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: "Teacher_Surname"
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: "Gender"
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: "Date_Of_Birth"
                  type: Date
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: "Phone_Number"
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: false